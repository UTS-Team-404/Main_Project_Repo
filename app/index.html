<script>

    async function loadWiFiData() {
  const container = document.getElementById('wifi-content');
  try {
    const wifiData = await window.pywebview.api.get_wifiIn_data();
    console.log(wifiData)
    if (!wifiData.length) {
      container.innerHTML = '<p>No WiFi data found.</p>';
      return;
    }

    container.innerHTML = '';

    const table = document.createElement('table');
    table.style.width = '100%';
    table.style.borderCollapse = 'collapse';

    const thead = document.createElement('thead');
    thead.innerHTML = `
      <tr>
        <th style="border:1px solid white; padding: 8px;">SSID</th>
        <th style="border:1px solid white; padding: 8px;">Frame Count</th>
        <th style="border:1px solid white; padding: 8px;">Action</th>
      </tr>
    `;
    table.appendChild(thead);

    const tbody = document.createElement('tbody');

    wifiData.forEach(wifi => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="border:1px solid white; padding: 8px;">${wifi.ssid}</td>
        <td style="border:1px solid white; padding: 8px;">${wifi.count}</td>
        <td style="border:1px solid white; padding: 8px;">
         <button onclick="viewAnalytics('${wifi.ssid}')" style="padding: 5px 10px;">View in Analytics</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    container.appendChild(table);

  } catch (error) {
    container.innerHTML = '<p>Error loading WiFi data.</p>';
    console.error(error);
  }
}



     window.onload = () => {
      if (window.pywebview) {
        document.addEventListener('pywebviewready', () => {
          loadWiFiData();
        });
    }
    };
</script>


  <div id="heatmap" class="page">
    <h1>Heatmap</h1>
    <div id="heatmap-container"></div>
  </div>

  <div id="Analytics" class="page">
    <h1>Analytics</h1>
    <div id="heatmap-container"></div>
  </div>
<script>
    // Navigation
    const links = document.querySelectorAll('.nav-link');
    const pages = document.querySelectorAll('.page');
    let wifiRefreshInterval = null;

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetPage = link.dataset.page;

        // Toggle active link and page
        links.forEach(l => l.classList.remove('active'));
        pages.forEach(p => p.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(targetPage).classList.add('active');

        // Clear any existing WiFi  refresh interval
        if (wifiRefreshInterval) {
          clearInterval(wifiRefreshInterval);
          wifiRefreshInterval = null;
        }

        // Lazy-load heatmap when navigated to
        if (targetPage === 'heatmap' && !window.heatmapInitialized) {
          initHeatmap();
        }

          if (targetPage === 'wifi'){
          loadWiFiData();
          // Start auto-refresh every 5 seconds
          wifiRefreshInterval = setInterval(() => {
            loadWiFiData();
          }, 1000);
        }

      });
    });
</script>

  <script>
  let selectedSSID = null;

  function viewAnalytics(ssid) {
    selectedSSID = ssid;
    const modal = document.getElementById('analytics-modal');
    modal.style.display = 'flex';  // Only now show it (and apply flex)
  }

  function closeModal() {
    document.getElementById('analytics-modal').style.display = 'none';
  }

  async function handleAnalyticsChoice(choice) {
    closeModal();

    if (choice === 'internal') {
      if (window.pywebview) {
        try {
          const data = await window.pywebview.api.on_wifi_click(selectedSSID);
          displayAnalytics(data);
        } catch (err) {
          alert("Failed to load analytics.");
          console.error(err);
        }
      }

    } else if (choice === 'external') {
      try {
        const result = await window.pywebview.api.generate_external_heatmap_from_sql();

        if (result.success) {
          const container = document.getElementById('Analytics');
          container.innerHTML = `
            <h1>External Heatmap</h1>
            <iframe src="${result.file}" width="100%" height="600px" style="border: none;"></iframe>
          `;

          // Navigate to Analytics tab
          document.querySelector('[data-page="Analytics"]').click();
        } else {
          alert(result.message || "Failed to generate external heatmap.");
        }
      } catch (error) {
        console.error("Error generating external heatmap:", error);
        alert("Error generating external heatmap.");
      }
    }
  }

  function displayAnalytics(data) {
    const container = document.getElementById('Analytics');
    container.innerHTML = '<h1>Analytics</h1>';

    if (!data.length) {
      container.innerHTML += '<p>No data found for selected SSID.</p>';
      return;
    }

    // Display each record in a collapsible card or table
    data.forEach((entry, index) => {
      const card = document.createElement('div');
      card.className = 'wifi-card';

      let content = `<h3>Record ${index + 1}</h3><ul>`;

      for (const [key, value] of Object.entries(entry)) {
        content += `<li><strong>${key}:</strong> ${value}</li>`;
      }

      content += '</ul>';
      card.innerHTML = content;
      container.appendChild(card);
    });

    // Navigate to Analytics tab
    document.querySelector('[data-page="Analytics"]').click();
  }




</script>

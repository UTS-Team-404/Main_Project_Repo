<script>

    async function loadWiFiData() {
  const container = document.getElementById('wifi-content');
  try {
    const wifiData = await window.pywebview.api.get_wifiIn_data();
    if (!wifiData.length) {
      container.innerHTML = '<p>No WiFi data found.</p>';
      return;
    }

    container.innerHTML = '';

    const table = document.createElement('table');
    table.style.width = '100%';
    table.style.borderCollapse = 'collapse';

    const thead = document.createElement('thead');
    thead.innerHTML = `
      <tr>
        <th style="border:1px solid white; padding: 8px;">SSID</th>
        <th style="border:1px solid white; padding: 8px;">Frame Count</th>
        <th style="border:1px solid white; padding: 8px;">Action</th>
      </tr>
    `;
    table.appendChild(thead);

    const tbody = document.createElement('tbody');

    wifiData.forEach(wifi => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="border:1px solid white; padding: 8px;">${wifi.ssid}</td>
        <td style="border:1px solid white; padding: 8px;">${wifi.count}</td>
        <td style="border:1px solid white; padding: 8px;">
         <button onclick="viewAnalytics('${wifi.ssid}')" style="padding: 5px 10px;">View in Analytics</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    container.appendChild(table);

  } catch (error) {
    container.innerHTML = '<p>Error loading WiFi data.</p>';
    console.error(error);
  }
}



     window.onload = () => {
      if (window.pywebview) {
        document.addEventListener('pywebviewready', () => {
          loadWiFiData();
        });
    }
    };
</script>

<script>
    // Navigation
    const links = document.querySelectorAll('.nav-link');
    const pages = document.querySelectorAll('.page');
    let wifiRefreshInterval = null;

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetPage = link.dataset.page;

        // Toggle active link and page
        links.forEach(l => l.classList.remove('active'));
        pages.forEach(p => p.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(targetPage).classList.add('active');

        // Clear any existing WiFi  refresh interval
        if (wifiRefreshInterval) {
          clearInterval(wifiRefreshInterval);
          wifiRefreshInterval = null;
        }

        // Lazy-load heatmap when navigated to
        if (targetPage === 'heatmap' && !window.heatmapInitialized) {
          initHeatmap();
        }

          if (targetPage === 'wifi'){
          loadWiFiData();
          // Start auto-refresh every 5 seconds
          wifiRefreshInterval = setInterval(() => {
            loadWiFiData();
          }, 1000);
        }

      });
    });
</script>

<script> 

function calculateDistanceFromSignal(signalStrength, frequencyMHz = 2400) {
  const fspl = Math.abs(signalStrength); // Ensure positive dB
  const exponent = (fspl + 27.55 - (20 * Math.log10(frequencyMHz))) / 20;
  const distance = Math.pow(10, exponent);
  return distance.toFixed(2); // in meters
}
</script>

    }
  }

<script>
let signalInterval = null;

function calculateDistanceFromSignal(signalStrength, frequencyMHz = 2400) {
  const fspl = Math.abs(signalStrength);
  const exponent = (fspl + 27.55 - (20 * Math.log10(frequencyMHz))) / 20;
  const distance = Math.pow(10, exponent);
  return distance.toFixed(2); // meters
}

function displayAnalytics(data) {
  const container = document.getElementById('Analytics');
  container.innerHTML = '<h1>Analytics</h1>';

  // Add live signal strength + FSPL display container
  const liveContainer = document.createElement('div');
  liveContainer.id = 'live-signal';
  liveContainer.style.marginBottom = '20px';
  liveContainer.style.fontSize = '18px';
  liveContainer.style.color = '#90ee90'; // light green
  container.appendChild(liveContainer);

  if (!data.length) {
    liveContainer.innerHTML = '<p>No data found for selected SSID.</p>';
    return;
  }

  const ssid = data[0].SSID;

  // Clear any existing polling interval
  if (signalInterval) {
    clearInterval(signalInterval);
  }

  // Start 500ms interval to fetch signal strength + FSPL
  signalInterval = setInterval(async () => {
    try {
      const result = await window.pywebview.api.get_latest_signal(ssid);
      if (result.strength !== null) {
        const distance = calculateDistanceFromSignal(result.strength);
        liveContainer.innerHTML = `📶 <strong>Live Signal Strength:</strong> ${result.strength} dBm &nbsp; | &nbsp; 📏 <strong>Estimated Distance:</strong> ${distance} m (FSPL)`;
      } else {
        liveContainer.innerHTML = `📶 No live signal data available for SSID: ${ssid}`;
      }
    } catch (err) {
      console.error("Error polling signal strength:", err);
      liveContainer.innerHTML = "❌ Error fetching live signal data.";
    }
  }, 500);

  // Display static analytics records below
  data.forEach((entry, index) => {
    const card = document.createElement('div');
    card.className = 'wifi-card';

    let content = `<h3>Record ${index + 1}</h3>
    <button onclick="generateSSIDHeatmap('${entry.SSID}')" style="padding: 5px 10px;">Heatmap</button>
    <ul>`;

    for (const [key, value] of Object.entries(entry)) {
      let displayValue = value;

      if (key === "strength") {
        const distance = calculateDistanceFromSignal(value);
        displayValue = `${value} dBm <span style="margin-left:10px;">(~${distance} m)</span>`;
      }

      content += `<li><strong>${key}:</strong> ${displayValue}</li>`;
    }

    content += '</ul>';
    card.innerHTML = content;
    container.appendChild(card);
  });

  // Navigate to Analytics tab
  document.querySelector('[data-page="Analytics"]').click();
}
</script>

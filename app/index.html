<script>

    async function loadWiFiData() {
  const container = document.getElementById('wifi-content');
  try {
    const wifiData = await window.pywebview.api.get_wifiIn_data();
    if (!wifiData.length) {
      container.innerHTML = '<p>No WiFi data found.</p>';
      return;
    }

    container.innerHTML = '';

    const table = document.createElement('table');
    table.style.width = '100%';
    table.style.borderCollapse = 'collapse';

    const thead = document.createElement('thead');
    thead.innerHTML = `
      <tr>
        <th style="border:1px solid white; padding: 8px;">SSID</th>
        <th style="border:1px solid white; padding: 8px;">Frame Count</th>
        <th style="border:1px solid white; padding: 8px;">Action</th>
      </tr>
    `;
    table.appendChild(thead);

    const tbody = document.createElement('tbody');

    wifiData.forEach(wifi => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td style="border:1px solid white; padding: 8px;">${wifi.ssid}</td>
        <td style="border:1px solid white; padding: 8px;">${wifi.count}</td>
        <td style="border:1px solid white; padding: 8px;">
         <button onclick="viewAnalytics('${wifi.ssid}')" style="padding: 5px 10px;">View in Analytics</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    table.appendChild(tbody);
    container.appendChild(table);

  } catch (error) {
    container.innerHTML = '<p>Error loading WiFi data.</p>';
    console.error(error);
  }
}



     window.onload = () => {
      if (window.pywebview) {
        document.addEventListener('pywebviewready', () => {
          loadWiFiData();
        });
    }
    };
</script>


  <div id="heatmap" class="page">

  <div id="Analytics" class="page">
    <h1>Analytics</h1>
    <div id="heatmap-container"></div>
  </div>
<script>
    // Navigation
    const links = document.querySelectorAll('.nav-link');
    const pages = document.querySelectorAll('.page');
    let wifiRefreshInterval = null;

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetPage = link.dataset.page;

        // Toggle active link and page
        links.forEach(l => l.classList.remove('active'));
        pages.forEach(p => p.classList.remove('active'));
        link.classList.add('active');
        document.getElementById(targetPage).classList.add('active');

        // Clear any existing WiFi  refresh interval
        if (wifiRefreshInterval) {
          clearInterval(wifiRefreshInterval);
          wifiRefreshInterval = null;
        }

        // Lazy-load heatmap when navigated to
        if (targetPage === 'heatmap' && !window.heatmapInitialized) {
          initHeatmap();
        }

          if (targetPage === 'wifi'){
          loadWiFiData();
          // Start auto-refresh every 5 seconds
          wifiRefreshInterval = setInterval(() => {
            loadWiFiData();
          }, 1000);
        }

      });
    });
</script>

<script> 

function calculateDistanceFromSignal(signalStrength, frequencyMHz = 2400) {
  const fspl = Math.abs(signalStrength); // Ensure positive dB
  const exponent = (fspl + 27.55 - (20 * Math.log10(frequencyMHz))) / 20;
  const distance = Math.pow(10, exponent);
  return distance.toFixed(2); // in meters
}
</script>

<script>
  async function generateSSIDHeatmap(ssid) {
    try {
      const result = await window.pywebview.api.generate_heatmap_for_ssid(ssid);

      if (result.success) {
        const container = document.getElementById('Analytics');
        container.innerHTML = `
          <h1>SSID Heatmap for "${ssid}"</h1>
          <iframe src="${result.file}" width="100%" height="600px" style="border: none;"></iframe>
        `;

        document.querySelector('[data-page="Analytics"]').click();
      } else {
        alert(result.message || "Failed to generate heatmap.");
      }
    } catch (error) {
      console.error("Error generating SSID heatmap:", error);
      alert("Error generating SSID heatmap.");
    }
  }
</script>

if (signalInterval) {

async function refreshAnalytics() {
  try {
    const result = await window.pywebview.api.on_wifi_click(ssid);

    if (!result || !result.length) {
      liveContainer.innerHTML = '<p>No data found for selected SSID.</p>';

    }

    const mostRecent = result[0];
    if (mostRecent.mostRecentStrength !== null) {
      const distance = calculateDistanceFromSignal(mostRecent.mostRecentStrength);
      liveContainer.innerHTML = `üì∂ <strong>Live Signal Strength:</strong> ${mostRecent.mostRecentStrength} dBm &nbsp; | &nbsp; üìè <strong>Distance:</strong> ${distance} m`;
    } else {
      liveContainer.innerHTML = `üì∂ No live signal data available for SSID: ${ssid}`;
    }

    // Remove old cards
    document.querySelectorAll('.wifi-card').forEach(card => card.remove());

    // Render updated cards
    result.forEach((entry, index) => {
      const card = document.createElement('div');
      card.className = 'wifi-card';

      let content = `<h3>Device ${index + 1}</h3><ul>`;
      for (const [key, value] of Object.entries(entry)) {
        let displayValue = value;
        if (key === "mostRecentStrength") {
          const distance = calculateDistanceFromSignal(value);
          displayValue = `${value} dBm <span style="margin-left:10px;">(~${distance} m)</span>`;
        }
        content += `<li><strong>${key}:</strong> ${displayValue}</li>`;
      }

      content += '</ul>';
      card.innerHTML = content;
      container.appendChild(card);
    });

  } catch (err) {
    console.error("Error updating analytics:", err);
    liveContainer.innerHTML = "‚ùå Error updating analytics.";
  }
}
